navigation:
  # Parametri generali de navigare
  exploration_rate: 0.3          # Viteza de explorare (m/s)
  turn_rate: 0.5                 # Viteza de rotire (rad/s)
  min_front_distance: 0.4        # Distanța minimă față de obstacole (m)
  wall_follow_distance: 0.3      # Distanța optimă pentru urmărirea pereților (m)
  frontier_size_threshold: 5     # Dimensiunea minimă a frontierelor pentru explorare (celule)
  
  # Parametri specifici pentru algoritmul de explorare
  min_obstacle_height: 0.1       # Înălțimea minimă a obstacolelor (m)
  max_obstacle_height: 0.5       # Înălțimea maximă a obstacolelor (m)
  inflation_radius: 0.3          # Raza de inflație pentru evitarea obstacolelor (m)
  
  # Parametri pentru cartografiere
  map_resolution: 0.05           # Rezoluția hărții (m/pixel)
  map_update_frequency: 5.0      # Frecvența de actualizare a hărții (Hz)
  
  # Parametri pentru labirint
  corridor_width: 0.35           # Lățimea coridoarelor din labirint (m)
  bridge_height: 0.2             # Înălțimea tunelului (m)
